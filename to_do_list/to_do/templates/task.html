<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">TASK</p>
                <p class="about-game">информация о задаче</p>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-3 info-block text-center">
                    <span class="info-head">Задача:</span>
                </div>
                <div class="col-7 info-block text-center">
                    <span class="descript">{{ task.task_text }}</span>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-3 info-block text-center">
                    <span class="info-head">Состояние: </span>
                </div>
                <div class="col-7 info-block text-center">
                    <span class="descript">{{ task.state }}</span>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-3 info-block text-center">
                    <span class="info-head">Дедлайн: </span>
                </div>
                <div class="col-7 info-block text-center">
                    <span class="descript">{{ task.deadline |date:'Y-m-d' }}</span>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-3 info-block text-center">
                    <span class="info-head">Описание: </span>
                </div>
                <div class="col-7 info-block text-center">

                    <span class="descript">{{ task.task_description }}</span>
                </div>
            </div>


            <div class="row justify-content-center text-center">

                <div class="col-4 text-center">
                    <a href="/"><button type="submit" class="btn btn-outline-secondary"><i class="fa fa-home"></i></button></a>
                </div>

                <div class="col-3 text-center">
                    <a href="/?pk={{ task.id }}"><button type="submit" class="btn btn-secondary btn-block">Удалить</button></a>
                </div>

                <div class="col-4 text-center">
                    <a href="/tasks/edit/?pk={{ task.id }}"><button type="submit" class="btn btn-secondary btn-block">Редактировать</button></a>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
