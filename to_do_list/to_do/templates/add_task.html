<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">TO DO ADD</p>
                <p class="about-game">страница добавления задачи</p>
            </div>

           <form action="/tasks/add/" method="POST">
                {% csrf_token%}

                <div class="row text justify-content-center">
                    <div class="col-5 text-center">
                        <input name="task_text" class="form-control id="task_text" placeholder="тема новой задачи">
                        <p class="state_select">дедлайн</p>
                            <input name="deadline" type="date" class="form-control id="deadline" placeholder="срок выполнения">
                    </div>


                    <div class="col-5 text-center">
                        <textarea class="form-control" name="task_description" id="exampleFormControlTextarea1" rows="5" placeholder="описание"></textarea>
                    </div>


                       <div class="row text justify-content-center">
                            <div class="col-4 text-center pt-10">
                                <p class="state_select">состояние задачи</p>
                            </div>
                       </div>
                       {% for choice in CHOICES %}
                           <div class="row text justify-content-center">
                               <div class="col-4">
                                   <div class="form-check">
                                      <input class="form-check-input" type="radio" name="state" value={{choice.0}} id="state">
                                      <label class="form-check-label" for="state">{{choice.1}}</label>
                                   </div>
                               </div>
                           </div>
                       {% endfor %}
                </div>

                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <button type="submit" class="btn btn-secondary btn-block">Создать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
