<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="box">

            <div class="head_text heading text-center">
                <p class="main-title-home">TO DO LIST</p>
                <p class="about-game">страница добавления задачи</p>
            </div>


           <form action="/" method="POST">
                {% csrf_token%}
                <div class="row text justify-content-center">
                    <div class="col-5">
                         <input name="task_text" class="form-control id="task_text" placeholder="task text here">
                    </div>
                </div>

               <div class="row text justify-content-center">
                    <div class="col-5">
                         <input name="deadline" type="date" class="form-control id="deadline" placeholder="date format: YYYY-mm-dd">
                    </div>
                </div>

               <div class="row text justify-content-center">
                    <div class="col-4 text-center pt-10">
                        <p class="about-game">выберите состояние задачи</p>
                    </div>
               </div>
               {% for choice in CHOICES %}
                   <div class="row text justify-content-center">
                       <div class="col-4">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="state" value={{choice.0}} id="state">
                              <label class="form-check-label" for="state">{{choice.1}}</label>
                           </div>
                       </div>
                   </div>
               {% endfor %}

                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <button type="submit" class="btn btn-secondary btn-block">Create a task</button>
                    </div>
                </div>

            </form>
        </div>

    </div>

</body>
</html>
